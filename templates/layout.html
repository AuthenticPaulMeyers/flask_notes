<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% if title %}
        <title>{{ title }} - Notes</title>
    {% else %}
        <title>Notes</title>
    {% endif %}
    
</head>
<style>
    .show{
        display: block;
    }
</style>
<body class="container">
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <li style="list-style: none;">{{ message }}</li>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        showDeltBtn = document.querySelectorAll('.show-delete')
        deltMenu = document.querySelectorAll('.delete-menu');

        deltMenu.forEach(btn =>{
            btn.addEventListener('click', function(){
                const hiddenIcons = this.nextElementSibling;
                if (hiddenIcons) {
                    hiddenIcons.style.display = hiddenIcons.style.display === 'none' ? 'block' : 'none';
                }
            })
        })
        

    </script>
</body>

</html>
